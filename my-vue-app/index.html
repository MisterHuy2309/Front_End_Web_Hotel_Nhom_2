<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue</title>
    <!-- Vue 3 CDN - Thư viện chính cho Vue.js phiên bản 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Vuetify - Thư viện UI component cho Vue.js với Material Design -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.0/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.0/dist/vuetify.min.js"></script>

    <!-- Element Plus - Thư viện UI component cho Vue 3 -->
    <link href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/element-plus"></script>

    <!-- BootstrapVue - Tích hợp Bootstrap với Vue.js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tailwind CSS - Framework CSS tiện ích -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Buefy - Kết hợp giữa Bulma CSS framework và Vue.js -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/buefy/dist/buefy.min.js"></script>

    <!-- Vue PDF - Thư viện xem và hiển thị file PDF trong Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue-pdf-embed"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>

    <!-- Vuelidate - Thư viện xác thực form cho Vue 3 -->
    <script src="https://unpkg.com/@vuelidate/core"></script>
    <script src="https://unpkg.com/@vuelidate/validators"></script>

    <!-- QR Code - Thư viện tạo mã QR trong Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode.vue@3.4.1/dist/qrcode.vue.browser.min.js"></script>

    <!-- Vuex - Thư viện quản lý trạng thái (state management) cho Vue.js -->
    <script src="https://unpkg.com/vuex@4.1.0/dist/vuex.global.js"></script>

    <!-- Pinia - Thư viện quản lý trạng thái thế hệ mới cho Vue 3 -->
    <script src="https://unpkg.com/pinia@2.1.7/dist/pinia.iife.js"></script>

    <!-- Axios - Thư viện gọi API HTTP cho Vue.js và JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>

    <!-- Vue Resource - Thư viện gọi HTTP client/AJAX tích hợp cho Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>

    <!-- Day.js - Thư viện xử lý thời gian nhẹ và hiệu quả cho JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/locale/vi.js"></script>

    <!-- Vue Cal - Component lịch và sự kiện cho Vue.js -->
    <link href="https://cdn.jsdelivr.net/npm/vue-cal@4.8.1/dist/vuecal.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue-cal@4.8.1/dist/vuecal.umd.min.js"></script>

    <!-- Vue Good Table - Thư viện tạo bảng dữ liệu mạnh mẽ cho Vue.js -->
    <link href="https://cdn.jsdelivr.net/npm/vue-good-table@2.21.11/dist/vue-good-table.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue-good-table@2.21.11/dist/vue-good-table.min.js"></script>

    <!-- Meilisearch - Thư viện tìm kiếm mạnh mẽ cho Vue 3 -->
    <script src="https://cdn.jsdelivr.net/npm/meilisearch@latest/dist/bundles/meilisearch.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-instantsearch/vue3/umd/vue-instantsearch.js"></script>

    <!-- Vue I18n - Thư viện đa ngôn ngữ cho Vue 3 -->
    <script src="https://unpkg.com/vue-i18n@9"></script>

    <!-- Chart.js - Thư viện vẽ biểu đồ tương tác đa năng -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-chartjs"></script>

    <!-- FilePond - Thư viện upload file mạnh mẽ cho Vue 3 -->
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css" rel="stylesheet">
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
    <script src="https://unpkg.com/@vueuse/integrations/useFocusTrap"></script>
    <script src="https://unpkg.com/vue-filepond"></script>

    <!-- Notiflix - Thư viện thông báo đẹp mắt cho Vue 3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/dist/notiflix-3.2.7.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/dist/notiflix-3.2.7.min.js"></script>

    <!-- JWT Decode - Thư viện giải mã JWT token cho Vue 3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/4.0.0/jwt-decode.umd.js"></script>

    <!-- ECharts - Thư viện biểu đồ mạnh mẽ từ Apache -->
    <script src="https://cdn.jsdelivr.net/npm/echarts"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-echarts"></script>

    <!-- Vue Grid Layout - Thư viện drag & drop grid layout cho Vue 3 -->
    <script src="https://unpkg.com/vue-grid-layout@3.0.2/dist/vue-grid-layout.umd.min.js"></script>

    <!-- ApexCharts - Thư viện biểu đồ chuyên nghiệp cho Vue -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue3-apexcharts"></script>

    <!-- Animate.css - Thư viện animation CSS đơn giản và mạnh mẽ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- AOS - Animation On Scroll Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Hover.css - Bộ hiệu ứng hover cho elements -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">

    <!-- Lottie Web - Thư viện animation từ file JSON của After Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

    <!-- FileSaver.js - Thư viện lưu file trên client side -->
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

    <!-- SheetJS - Thư viện xử lý file Excel cho Vue 3 -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- Docx Preview - Thư viện xem trước file Word trên client -->
    <script src="https://cdn.jsdelivr.net/npm/docx-preview@0.1.20/dist/docx-preview.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      
      <!-- Ví dụ sử dụng QR Code -->
      <div>
        <h2>Mã QR Code:</h2>
        <qrcode :value="qrValue" :size="200"></qrcode>
      </div>

      <!-- Ví dụ sử dụng PDF Viewer -->
      <div>
        <h2>Xem PDF:</h2>
        <vue-pdf-embed :source="pdfUrl"></vue-pdf-embed>
      </div>

      <!-- Hiển thị ngày giờ với Day.js -->
      <div>
        <h2>Ngày hiện tại:</h2>
        <p>{{ currentDate }}</p>
      </div>

      <!-- Ví dụ sử dụng Vue Cal -->
      <div>
        <h2>Lịch:</h2>
        <vue-cal 
          :time="false"
          active-view="month"
          :disable-views="['years', 'year']"
          locale="vi"
          style="height: 400px">
        </vue-cal>
      </div>

      <!-- Ví dụ sử dụng Vue Good Table -->
      <div>
        <h2>Bảng dữ liệu:</h2>
        <vue-good-table
          :columns="columns"
          :rows="rows"
          :search-options="{
            enabled: true,
            placeholder: 'Tìm kiếm...'
          }"
          :pagination-options="{
            enabled: true,
            mode: 'records',
            perPage: 5,
            position: 'bottom',
            nextLabel: 'Trang sau',
            prevLabel: 'Trang trước',
            rowsPerPageLabel: 'Số dòng mỗi trang',
            ofLabel: 'trong',
            pageLabel: 'Trang'
          }"
          theme="default">
        </vue-good-table>
      </div>
    </div>
    <script src="/src/app.js"></script>
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  </body>
</html>
